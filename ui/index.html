<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SharkyDev Shop</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/07fd05aa3d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="shop" class="shop-container" style="display: none">
      <div class="shop-header">
        <span class="shop-title"
          >Sharky<span class="highlight">Development</span></span
        >
        <span class="shop-subtitle">SHOP</span>
      </div>
      <div class="shop-items-container">
        <div class="shop-items" id="shop-items"></div>
      </div>
      <button id="close-button">Bezárás</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
